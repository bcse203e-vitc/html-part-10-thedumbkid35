<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <script src="table.js" defer></script>
</head>
<body>
    <h1>Multiplication Table Generator</h1>

    <fieldset>
        <legend>Enter a Number to Generate the Multiplication Table</legend>
        <label for="numberInput">Number: </label>
        <input type="number" id="numberInput" placeholder="Enter a number" required>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </fieldset>

    <h2>Multiplication Table:</h2>
    <table border="1" id="multiplicationTable">
        <thead>
            <tr>
                <th>Multiplicand</th>
                <th>Multiplier</th>
                <th>Product</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
